<!DOCTYPE html>
<html lang="en" class="settings-page" tabindex="0" data-settings-key="arckuk-histogram-settings">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

		<title>Arckuk Histogram - Settings</title>

		<link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
		<link rel="stylesheet" href="/pages/css/common.css"/>
		<link rel="stylesheet" href="/pages/css/watching.css"/>

		<script type="module">
			import {settingsMain} from '../src/histogram.mjs';
			settingsMain();
		</script>
	</head>
	<body>
		<div id="titlebar">
			<header>
				<div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
				<div class="title">Mod: Histogram - Settings</div>
				<div class="filler"></div>
				<div class="buttons">
					<div title="Close this window" class="button close electron-only"><ms>close</ms></div>
				</div>
			</header>
		</div>
		<div id="settings">
			<form id="general" class="section">
				<div class="title">General:</div>
				<label>
					<key>Font scaling:</key>
					<input type="range" name="fontScale" min="0.5" max="2" step="0.1"/>
					<input type="number" name="fontScale" min="0.5" max="2" step="0.1" style="--size: 5"/>
				</label>
				<label>
					<key>Theme override:</key>
					<select is="sauce-theme" override></select>
				</label>
				<label title="Mostly useful for streamers using OBS window and browser sources">
					<key>Solid background:</key>
					<input type="checkbox" name="solidBackground"/>
				</label>
				<label>
					<key>Background color:</key>
					<input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
					<input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
				</label>
				<div class="title">Axes:</div>
				<label>
					<key>Show y-axis?:<input type="checkbox" name="showYAxis"/></key><key>Show  y-values?:<input type="checkbox" name="showYAxisLabels"/></key>
				</label>                
				<label>
					<key>Show x-axis?:<input type="checkbox" name="showXAxis"/></key><key>Show x-values?:<input type="checkbox" name="showXAxisLabels"/></key>
				</label>
				<label>
					<key title="Set x-axis min to 0? (Takes priority over X-axis min)">X-axis min=0:<input type="checkbox" name="setMin0"/></key>
					<key title="Minimum x-axis value (min=0 checkbox to left must be unticked)">X-axis min:<input type="number" min="0" name="xMin"/></key>
				</label>
				<label>
					<key title="Set x-axis max to be FTP or highest recorded power">X-axis Max>=FTP?:<input type="checkbox" name="setMaxftp"/></key>
				</label>
				<label>
					<key title="Colour power histogram bars according to power zone?">Show Coloured Power Zones?: <input type="checkbox" name="showZones"/></key>
				</label>
				<label>
					<key>Show Zone key?: <input type="checkbox" name="showKey"/></key>
				</label>
                <label>
                    <key>Histogram measure:</key>
                    <select name="measure">
                        <option value="hr">Heart Rate</option>
                        <option value="power">Power</option>
                        <option value="cadence">Cadence</option>
                    </select>
                </label>
				<label>
					<key>Refresh interval:</key>
					<input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
				</label>

			</form>
		</div>
	</body>
</html>
