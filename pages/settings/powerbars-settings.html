<!DOCTYPE html>
<html lang="en" class="settings-page" tabindex="0" data-settings-key="arckuk-powerbars-settings">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

		<title>Arckuk Power Bars - Settings</title>

		<link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
		<link rel="stylesheet" href="/pages/css/common.css"/>
		<link rel="stylesheet" href="/pages/css/watching.css"/>

		<script type="module">
			import {settingsMain} from '../src/powerbars.mjs';
			settingsMain();
		</script>
	</head>
	<body>
		<div id="titlebar">
			<header>
				<div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
				<div class="title">Mod: Power Bars - Settings</div>
				<div class="filler"></div>
				<div class="buttons">
					<div title="Close this window" class="button close electron-only"><ms>close</ms></div>
				</div>
			</header>
		</div>
		<div id="settings">
			<form id="general" class="section">
				<div class="title">General</div>
				<label>
					<key>Font scaling:</key>
					<input type="range" name="fontScale" min="0.5" max="2" step="0.1"/>
					<input type="number" name="fontScale" min="0.5" max="2" step="0.1" style="--size: 5"/>
				</label>
				<label>
					<key>Theme override:</key>
					<select is="sauce-theme" override></select>
				</label>
				<label title="Mostly useful for streamers using OBS window and browser sources">
					<key>Solid background:</key>
					<input type="checkbox" name="solidBackground"/>
				</label>
				<label>
					<key>Background color:</key>
					<input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
					<input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
				</label>	
				<label title="Show power as Watts/kg?">
					<key>Show WKG?:</key>
					<input type="checkbox" name="showWKG"/>
				</label>
				<label>
					<key>Show 1 s power?:</key>
					<input type="checkbox" name="show1s"/>
					&nbsp;&nbsp;<input type="number" name="best1" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 1 s)</small>
				</label>
				<label>
					<key>Show 5 s power?:</key>
					<input type="checkbox" name="show5s"/>
					&nbsp;&nbsp;<input type="number" name="best5" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 5 s)</small>
				</label>
				<label>
					<key>Show 15 s power?:</key>
					<input type="checkbox" name="show15s"/>
					&nbsp;&nbsp;<input type="number" name="best15" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 15 s)</small>
				</label>
				<label>
					<key>Show 1 m power?:</key>
					<input type="checkbox" name="show1m"/>
					&nbsp;&nbsp;<input type="number" name="best60" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 1 m)</small>
				</label>
				<label>
					<key>Show 5 m power?:</key>
					<input type="checkbox" name="show5m"/>
					&nbsp;&nbsp;<input type="number" name="best300" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 5 m)</small>
				</label>
				<label>
					<key>Show 20 m power?:</key>
					<input type="checkbox" name="show20m"/>
					&nbsp;&nbsp;<input type="number" name="best1200" min="0" max="2000" step="1" style="--size: 6"/> <small>(best 20 m)</small>
				</label>
				
				<label>
					<key>Show average power?:</key>
					<input type="checkbox" name="showAve"/>
				</label>
				<label title="Show the best power recorded by this mod for you at each duration">
					<key>Show best power?:</key>
					<input type="checkbox" name="showBest"/>
				</label>
				<label>
					<key>Show Heart Rate?:</key>
					<input type="checkbox" name="showHR"/>
				</label>
				<label title="Maximum value for y axis (in Watts, WKG are scaled proportionally)"">
					<key>Max y value (W):</key>
					<input type="number" name="maxy" min="0" max="2000" step="1" /> <small>(0 for auto)</small>
				</label>
				<label>
					<key>Refresh interval:</key>
					<input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
				</label>
			</form>
		</div>
	</body>
</html>
